<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FRACYAL UX | Digital company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="header__logo">
            <img src="images/logo.svg" alt="logo" class="logo__img" />
          </a>
          <nav class="header__menu menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Home</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Portfolio</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Team</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">About</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Pricing</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Contacts</a>
              </li>
            </ul>
          </nav>
          <ul class="header__social-list">
            <li class="header__social-item">
              <a class="header__social-link" href="#">
                <img src="images/instagram.svg" alt="instagram" />
              </a>
            </li>
            <li class="header__social-item">
              <a class="header__social-link" href="#">
                <img src="images/telegram.svg" alt="telegram" />
              </a>
            </li>
            <li class="header__social-item">
              <a class="header__social-link" href="#">
                <img src="images/github.svg" alt="github" />
              </a>
            </li>
            <li class="header__social-item">
              <a class="header__social-link" href="#">
                <img src="images/pinterest.svg" alt="pinterest" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="top">
        <div class="container">
          <div class="top__inner">
            <h2 class="top__subtitle">
              Passionate web architects and UX designers who
            </h2>
            <h1 class="top__title">
              add <span>soul</span> to your digital website
            </h1>
            <button class="top__btn btn">Let`s tolk</button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
